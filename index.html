<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="site-wrapper">
                    <div class="site-title">
                        <h1 class="site-title-h1">Learn to code by watching others</h1> <strong></strong>
                        <p class="site-title-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                    </div>
                    <div class="site-form-wrapper">
                        <a class="site-form-wrapper-link" href="#"> <strong class="site-form-wrapper-strong">Try it free 7 days</strong> then $20/mo. thereafter</a>
                        <form class="site-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                            <label class="site-form-lable">
                                <input class="site-form-name form-input" type="text" name="user_name" placeholder="First name" minlength="2" aria-label="Please write your first name!" required>
                                <span class="site-form-text">First Name cannot be empty</span>
                            </label>
                            
                            <label class="site-form-lable">
                                <input class="site-form-name form-input" type="text" name="user_last_name" placeholder="Last Name" minlength="2" aria-label="Please write your Last Name!" required>
                                <span class="site-form-text">Last Name cannot be empty</span>
                            </label>
                            
                            <label class="site-form-lable">
                                <input class="site-form-email form-input" type="email" name="user_email" placeholder="Email Address" aria-label="Please write your Email Address!" required>
                                <span class="site-form-text">Looks like this is not an email</span>
                            </label>
                            
                            <label class="site-form-lable">
                                <input class="site-form-password form-input" type="password" name="user_password" placeholder="Password" minlength="8" aria-label="Please write your Password!" required>
                                <span class="site-form-text">Password cannot be empty</span>
                            </label>

                            <button class="site-form-button" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <p class="site-form-p">By clicking the button, you are agreeing to our <a class="site-form-link" href="#"> Terms and Services</a></p>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
